version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - gradle-cache:/root/.gradle
    environment:
      SPRING_PROFILES_ACTIVE: local
    command: ./gradlew bootRun
    
volumes:
  gradle-cache:
